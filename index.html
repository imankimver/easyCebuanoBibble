<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button id="booksDropdown" class="dropdown-button">Select a Book</button>
            <div id="booksContainer" class="dropdown-content">
                <!-- Book dropdown items will be added here -->
            </div>
        </div>
        <div class="dropdown">
            <button id="chaptersDropdown" class="dropdown-button" disabled>Select a Chapter</button>
            <div id="chaptersContainer" class="dropdown-content">
                <!-- Chapter dropdown items will be added here -->
            </div>
        </div>
        <div id="verseInput" class="verse-input">
            <label for="startVerse">Start Verse:</label>
            <input type="number" id="startVerse" name="startVerse" min="1" value="1">
            <button id="fetchButton">Fetch Verses</button>
        </div>
        <div id="verseDisplay" class="verse-display">
            <!-- Bible verse will be displayed here -->
        </div>
        <!-- Buttons fixed at the bottom -->
        <div class="bottom-buttons">
            <button id="previousButton"><<</button>
            <button id="nextButton">>></button>
            <button id="darkModeToggle">Dark Mode</button>
            <button id="hideButton">Hide</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
